project_name: soar-web
#gomod:
#  proxy: true
builds:
  - env: [CGO_ENABLED=1]
    binary: soar-web
    main: ./main.go
    ldflags:
      - -s -w -X soar-web/config.Version={{.Version}} -X soar-web/config.Commit={{.ShortCommit}} -X soar-web/config.Release={{.Date}} -X soar-web/config.Branch={{.Branch}}
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - 386
      - arm64
    ignore:
      - goos: darwin
        goarch: 386
archives:
  -
    format_overrides:
      - goos: windows
        format: zip
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
